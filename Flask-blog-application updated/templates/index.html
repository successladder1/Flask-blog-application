{% extends "layout.html" %}
{% block body %} 
        <!-- Page Header-->
        <header class="masthead" style="background-image: url( '{{ url_for('static',filename='assets/img/home-bg.jpg')}} ' )">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params["blog_name"]}}</h1>
                            <span class="subheading">{{params["tagline"]}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    {% for post in posts %}
                    <div class="post-preview">
                        <h2 class="post-title"><a href="/post/{{post.slug}}">{{post.title}}</a></h2>
                            <h3 class="post-subtitle">subtitle here</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post.posted_by}}</a>
                            on {{post.date}}
                            <p>{{post.content[0:10]}}</p>
                        </p>
                    </div>
                    
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}


                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div ><a class="btn btn-primary text-uppercase float-left" href="{{prev}}">Previous</a></div>
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase float-right" href="{{next}}">Next â†’</a></div>
                </div>
            </div>
        </div>
{% endblock %}
